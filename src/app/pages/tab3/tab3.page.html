<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col *ngFor="let card of favoritoslocal" size-xs="12" size-sm="6" size-md="4" size-lg="3">
        <app-card [card]="card"></app-card> <!--ya no hay errores al momento de llamar al componente-->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
